<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of both number</title>
</head>
<body>
    <h2>Return true if Sum of both number is less than 100 </h2>
    <input type="text" id="first" placeholder="Enter First value"><br><br>
    <input type="text" id ="second" placeholder="Enter Second Value"><br><br>
    <button onclick="add_number()">Add Both Value</button>
    <p id="root">

    </p>


    <script>
     function add_number() {

var first_number = parseInt(document.getElementById("first").value);
var second_number = parseInt(document.getElementById("second").value);
var result = first_number + second_number;
document.write("Sum of both the number is : " + result + "<br>");
document.write((result<100));


}

    </script>
</body>

</html>
